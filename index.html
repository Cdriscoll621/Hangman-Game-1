<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
	<div id="container">
		<h1>Let's Play Hangman!</h1>  

		<div id="gameBoard">

			<div id="middle">
				<div id="wordBox">
					<h1><span id="currentWord"></span></h1>
					<h1><span id="winDialogue"></span></h1>
					<button id="playAgain" onclick="generateWord()">Play Again!</button>
				</div>

				<div id="hangmanImage">

					<div id="theHangMan">
						<div id="head"></div>
						<div id="torso"></div>
						<div id="arms"></div>
						<div id="legs"></div>
					</div>
				</div>
			</div>


			<div id="bottom"><!-- 75% of gameBoard -->
				<div id="badLetters">
					<p>Wrong Letters: <span id="lettersGuessed"></span></p>
				</div>
				<!-- 25% of gameBoard -->
				<div id="scoreBox">
					<p>Wins: <span id="winScore">0</span></p>
				</div>
			</div>	

		</div>

	</div>
</body>

<script type="text/javascript" src="javascript/game.js"> </script>
</html>
